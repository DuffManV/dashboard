<form class="search d-flex justify-content-end" (ngSubmit)="clickHandler()">
    <input
      type="text"
      class="input-component"
      placeholder="Поиск"
      pInputText
      [(ngModel)]="searchString"
      (ngModelChange)="changeInput()"
      [ngModelOptions]="{standalone: true}"
    />
  <app-button
    (click)="clickHandler()"
    (submit)="clickHandler()"
    [icon]="searchIcon"
    [cssClass]="cssClass"
    >Найти
  </app-button>
</form>
