<div class="main d-flex justify-content-center mt-4">
  <div class="col-xl-10 col-md-10 col-sm-6 justify-content-between">
    <div>
      <app-breadscrumbs>
        <h4 class="mb-3">Рекомендации для вас</h4>
      </app-breadscrumbs>
    </div>
    <div class="d-flex flex-wrap justify-content-lg-between mb-5 row">
      <div *ngFor="let product of products" class='col-xl-3 col-lg-3 col-md-4 col-sm-12'>
        <app-product class="mb-1" [product]="product"></app-product>
      </div>
    </div>
  </div>
</div>
