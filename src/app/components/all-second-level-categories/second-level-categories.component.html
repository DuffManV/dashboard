<div class="row">
  <div class="container">
    <div>
      <h2 class="mb-3">
        {{ category()?.name }}
      </h2>
    </div>
    <div class="d-inline-flex col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="d-flex flex-wrap m-2">
        @for (item of items; track item) {
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-3">
            <h5> {{ item.name }}</h5>
            @for (children of item.children; track children) {
              <div class="category mb-2" (click)="handleClick(children.id)">{{ children.name }}</div>
            }
          </div>
        }</div>
    </div>
  </div>
</div>
