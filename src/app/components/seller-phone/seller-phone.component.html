<p-dialog header="Пользователь" [modal]="true" [(visible)]="showPhone" [style]="{ width: '25rem' }"
          (onHide)="setShowPhone()">
  <div>{{phone()}}</div>
  <div>{{rulesTitle}}</div>
  <ul>
  @for (rulesTextItem of rulesText; track $index) {
    <li>{{rulesTextItem}}</li>
  }
  </ul>
</p-dialog>
