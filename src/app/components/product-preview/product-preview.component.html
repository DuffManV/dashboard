<div class="product mb-4">
  <a class="product-picture-link" [routerLink]="['product',product()?.id]">
    <img class="product-picture-link--img" src="{{image}}"
         alt="picture">

    <div class="product-info">
      <h4 class="mb-0">
        {{ product()?.name }}
      </h4>
      <h5 class="product-info-price mb-0">{{ product()?.cost }} &#8381;</h5>
      <div>
        <small class="product-info-location mb-0">{{ product()?.location }}</small>
      </div>
      <small class="product-info-date">{{ product()?.createdAt | date }}</small>
    </div>
  </a>

</div>
