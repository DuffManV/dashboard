<span>
  <a class="login mx-2">
  <span class="m-1 login-link">
    <i class="pi pi-user login-icon ms-1 me-2"></i>
    @if (user) {
      <span class="login-text">{{user.name}}</span>
    } @else if (showEnter) {
      <span class="login-text" (click)="showDialog()">Войти</span>
    }
  </span>
  </a>
<p-dialog header="Вход"
          [modal]="true"
          [(visible)]="visible"
          [style]="{ width: '25rem' }"
          [breakpoints]="{ '300px': '75vw', '575px': '90vw' }" class="justify-content-center">
    <div class="d-inline-flex align-items-center gap-3 mb-3">
        <p-inputMask mask="+9-999-999-99-99" id="phone" [(ngModel)]="phone" class="justify-content-end"
                     placeholder="Номер телефона"
                     autocomplete="off"/>
    </div>
    <div class="d-inline-flex align-items-center gap-3 mb-2">
        <input pInputText id="password" [(ngModel)]="password" class="justify-content-end" placeholder="Пароль"
               autocomplete="off"/>
    </div>
  <div class="d-flex  justify-content-end mb-4">
    <a (click)="showRegister()">Зарегистрироваться</a>
  </div>
    <div class="d-flex justify-content-center gap-2">
        <p-button label="Войти" (onClick)="login()"/>
    </div>
</p-dialog>
  <app-register [visible]="isRegisterVisible"></app-register>
</span>
