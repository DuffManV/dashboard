<span>
  <a class="login mx-2">
  <span class="m-1 login-link">
    <i class="pi pi-user login-icon ms-1 me-2"></i>
    <span class="login-text" (click)="showDialog()">Войти</span>
  </span>
  </a>
<p-dialog header="Вход" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Авторизация</span>
    <div class="d-inline-flex justify-content-between align-items-center gap-3 mb-3">
        <label for="username" class="">Имя</label>
        <input pInputText id="username" class="justify-content-end" autocomplete="off" />
    </div>
    <div class="d-inline-flex align-items-center gap-3 mb-5">
        <label for="email" class="">Email</label>
        <input pInputText id="email" class="justify-content-end" autocomplete="off" />
    </div>
    <div class="d-flex justify-content-between gap-2">
        <p-button label="Отмена" severity="secondary" (onClick)="visible = false" />
        <p-button label="Войти" (onClick)="visible = false" />
    </div>
</p-dialog>

</span>
