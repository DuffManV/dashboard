<div class="product mb-4">
  <a class="product-picture-link" [routerLink]="['/advert',advert()?.id]">
    <img class="product-picture-link--img" src="{{image()}}"
         alt="picture">
    <div class="product-info">
      <h4 class="mb-0">
        {{ advert()?.name }}
      </h4>
      <h5 class="product-info-price mb-0">{{ advert()?.cost }}</h5>
      <div>
        <small class="product-info-location mb-0">{{ advert()?.location }}</small>
      </div>
      <small class="product-info-date">{{ advert()?.created | date }}</small>
    </div>
  </a>
</div>
