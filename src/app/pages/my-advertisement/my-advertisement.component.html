<div class="col-xl-8 col-lg-8 col-md-12 col-sm-6">
  <div>
    <h4 class="mb-3">Мои объявления</h4>
  </div>
  <ul class="row flex-wrap justify-content-lg-start mb-5 ps-0">
    <a class="w-auto" routerLink="/profile/create-advert">
      <li class="adv-new col-xl-3 col-lg-3 col-md-3 col-sm-12">
        <div class="d-flex flex-wrap justify-content-center align-items-center h-100">
          <div>
            <div class="d-flex justify-content-center w-100">
              <div class="adv-new-circle d-flex justify-content-center align-items-center mb-2"><i
                class="pi pi-plus" style="font-size: 2rem"></i></div>
            </div>
            <div>Новое объявление</div>
          </div>
        </div>
      </li>
    </a>
    @for (advert of (user$ | async)?.adverts; track advert) {
      <li class='adv-single col-xl-3 col-lg-3 col-md-3 col-sm-12'>
        <app-my-single-advert [advert]="advert"/>
      </li>
    }
  </ul>
</div>
