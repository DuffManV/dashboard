<div class="row d-flex justify-content-center mt-4">
  <div class="col-xl-8 col-lg-8 col-md-12 col-sm-6">
    <div>
        <h4 class="mb-3">Рекомендации для вас</h4>
    </div>
    <ul class="row flex-wrap justify-content-lg-start mb-5 ps-0">
      @for (product of products$ | async; track $index) {
        <li class='col-xl-3 col-lg-3 col-md-3 col-sm-12'>
          <app-advert-preview class="mb-1" [advert]="product"></app-advert-preview>
        </li>
      }
    </ul>
  </div>
</div>
