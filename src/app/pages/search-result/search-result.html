<div class="d-flex justify-content-center mt-4">
  <div class="col-xl-8 col-md-8 col-sm-12 justify-content-between">
    <div>
      <h4 class="mb-3">{{title}} &laquo;{{ request }}&raquo;</h4>
    </div>
    <div class="d-flex col-12 justify-content-between">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4">
        <div class="d-flex justify-content-start">
          <p-tree class="all-advertisements-tree" selectionMode="single" (onNodeSelect)="listenEvent($event)"
                  (onNodeUnselect)="listenEvent($event)" [(selection)]="selectedNode"
                  [value]="categories$ | async"/>
        </div>
        <h5 class="price mt-3 mb-3">{{priceLabel}}</h5>
        <p-inputGroup class="price d-flex">
          <input type="text" pInputText class="price-from mb-2" placeholder="Цена от"/>
          <input type="text" pInputText class="price-until" placeholder="Цена до"/>
        </p-inputGroup>
        <p-button class="d-flex mt-3 justify-content-center" label="{{showButtonText}}"></p-button>
      </div>
      <ul class="row col-9 flex-wrap justify-content-lg-between mb-5 ps-0">
        @for (product of categoryProducts$ | async; track $index) {
          <li class='col-xl-4 col-lg-4 col-md-4 col-sm-12'>
            <app-product-preview class="mb-1" [product]="product"></app-product-preview>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
